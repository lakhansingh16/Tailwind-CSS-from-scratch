<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex</title>
  </head>
  <body>
    <!-- Flex and alignment -->
    <div class="flex">
      <div class="bg-blue-500 text-white p-4 m-4">Item 1</div>
      <div class="bg-blue-500 text-white p-4 m-4">Item 2</div>
      <div class="bg-blue-500 text-white p-4 m-4">Item 3</div>
      <div class="bg-blue-500 text-white p-4 m-4">Item 4</div>
      <div class="bg-blue-500 text-white p-4 m-4">Item 5</div>
    </div>

    <div class="flex-col">
      <div class="bg-blue-500 text-white p-4 m-4">Item 1</div>
      <div class="bg-blue-500 text-white p-4 m-4">Item 2</div>
      <div class="bg-blue-500 text-white p-4 m-4">Item 3</div>
      <div class="bg-blue-500 text-white p-4 m-4">Item 4</div>
      <div class="bg-blue-500 text-white p-4 m-4">Item 5</div>
    </div>

    <div class="flex flex-col md:flex-row items-center flex-wrap">
      <div class="w-72 text-center bg-teal-500 border border-4 rounded rounded-12 border-green-700 text-white p-4 m-4">Item 1</div>
      <div class="w-72 text-center bg-teal-500 border border-4 rounded rounded-12 border-green-700 text-white p-4 m-4">Item 2</div>
      <div class="w-72 text-center bg-teal-500 border border-4 rounded rounded-12 border-green-700 text-white p-4 m-4">Item 3</div>
      <div class="w-72 text-center bg-teal-500 border border-4 rounded rounded-12 border-green-700 text-white p-4 m-4">Item 4</div>
      <div class="w-72 text-center bg-teal-500 border border-4 rounded rounded-12 border-green-700 text-white p-4 m-4">Item 5</div>
    </div>

    <!-- Flex Column, Gap and Order -->
    <div class="flex gap-4">
      <div class="order-3 bg-blue-500 text-white p-4 m-4">Item 1</div>
      <div class="order-4 bg-blue-500 text-white p-4 m-4">Item 2</div>
      <div class="order-5 bg-blue-500 text-white p-4 m-4">Item 3</div>
      <div class="order-1 bg-blue-500 text-white p-4 m-4">Item 4</div>
      <div class="order-2 bg-blue-500 text-white p-4 m-4">Item 5</div>
    </div>

    <!-- Grow and shrink -->
    <div class="flex">
      <div class="bg-emerald-500 flex-initial w-64 text-white p-4 m-4">Item 1</div>
      <div class="bg-emerald-500 w-64 flex-none text-white p-4 m-4">Item 2</div>
      <div class="bg-emerald-500 w-64 flex-auto text-white p-4 m-4">Item 3</div>
      <div class="bg-emerald-500 w-64 text-white flex-1 p-4 m-4">Item 4</div>  
    </div>
  </body>
</html>

<!-- Justify Content
      justify-start	      justify-content: flex-start;
      justify-end	        justify-content: flex-end;
      justify-center	    justify-content: center;
      justify-between	    justify-content: space-between;
      justify-around	    justify-content: space-around;
      justify-evenly	    justify-content: space-evenly;
    -->

<!-- 
      items-start	align-items: flex-start;
      items-end	align-items: flex-end;
      items-center	align-items: center;
      items-baseline	align-items: baseline;
      items-stretch	align-items: stretch;
     -->

<!-- Flex Direction
      flex-row	        flex-direction: row;
      flex-row-reverse	flex-direction: row-reverse;
      flex-col	        flex-direction: column;
      flex-col-reverse	flex-direction: column-reverse;
    -->

<!-- 
      flex-wrap	        flex-wrap: wrap;
      flex-wrap-reverse	flex-wrap: wrap-reverse;
      flex-nowrap	      flex-wrap: nowrap;
     -->

<!-- Flex Properties
      flex-none	    flex: none;     
      Prevent item from growing or shrinking

      flex-initial	flex: 0 1 auto; 
      Allow item to shrink but not grow, taking into account its initial size

      flex-auto	    flex: 1 1 auto; 
      Allow item to grow and shrink, taking into account its initial size

      flex-1	      flex: 1 1 0%;   
      Allow item to grow and shrink as needed, ignoring its initial size
    -->
